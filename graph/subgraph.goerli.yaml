specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registrar
    network: goerli
    source:
      address: "0x4EC36cd860dffDB3891c776c14678eb8d3580C00"
      abi: Registrar
      startBlock: 9228731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LambdaAddress
      abis:
        - name: Registrar
          file: ../src/abi/Registrar.json
      eventHandlers:
        - event: Deploy(indexed address,indexed uint256)
          handler: handleDeploy      
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./registrar.ts
